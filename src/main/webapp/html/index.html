<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>


	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Office Space</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a id="home-link" class="nav-link active"
					href="/Project1/html/index.html">Home</a></li>
				<li class="nav-item"><a id="employee-link" class="nav-link"
					href="/Project1/html/employeeHome.html">Employees</a></li>
				<li class="nav-item"><a id="manager-link" class="nav-link"
					href="/Project1/html/managerHome.html">Managers</a></li>
			</ul>
		</div>
	</nav>


	<!-- FORM -->
	<div class="container">
		<div class="mx-auto">
			<form id="loginform" method="post" action="/Project1/login.do">
				<div class="form-row align-items-center">
					<div class="col-sm-3 my-1 mx-auto">
						<label for="exampleInputEmail1">Username</label> <input
							type="text" class="form-control" id="username"
							aria-describedby="emailHelp" placeholder="Enter username"
							name="username">
					</div>
				</div>
				<div class="form-row align-items-center">
					<div class="col-sm-3 my-1 mx-auto">
						<label for="exampleInputPassword1">Password</label> <input
							type="password" class="form-control" id="password"
							placeholder="Enter password" name="password">
					</div>
				</div>
				<div class="d-flex justify-content-center mt-3">
					<button id="btn-login" type="submit"
						class="btn btn-primary mx-auto ">Submit</button>
				</div>
				<!-- <div class="d-flex justify-content-center mt-3">
				<div class="spinner-grow text-primary" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div> -->
			</form>
		</div>
	</div>
	<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
